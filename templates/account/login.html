{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}

    {% comment %} {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags == 'error' %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %} {% endcomment %}

    {{ form.as_p}}
    <button type='submit'>Login</button>
</form>
{% endblock content %}
